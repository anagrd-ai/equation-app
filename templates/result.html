<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Results</title>
</head>
<body>
    <h1>Form Results</h1>
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    <p>Age: {{ age }}</p>
    <p>Favorite Color: {{ color }}</p>
    <p>Subscribed to newsletter: {{ 'Yes' if subscribe == 'yes' else 'No' }}</p>
    <a href="{{ url_for('form') }}">Back to Form</a>
</body>
</html>
